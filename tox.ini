[tox]
skipsdist = true
envlist = py{26,27,33,34,35,36},py{26,27,33,34,35,36}-oldest,lint

[testenv]
commands =
  pip install -e .
  simp_le --test
deps =
  py{26,27,33,34,35,36}-oldest: acme==0.16

[testenv:lint]
basepython=python2.7
commands =
  pip install -e .[tests]
  pep8 simp_le.py
  pylint --disable=locally-disabled,fixme simp_le
